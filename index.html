<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Library</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <script defer src="script.js"></script>
</head>
<body>
<div class="main">
    <div class="title-container">
        <h2>Library</h2>
    </div>
    <div class="library-container">
        <div id="library">
        </div>
    </div>
    <div class="side-bar">
    <div class="form-container">
        <div class="add">Add Book</div>
    <form id="bookForm" action="index.html" method="get" autocomplete="off">
        <div class="form-element">
            <label for="title">Book Title:</label>
            <input type="text" id="title" name="title" required>
        </div>
        <div class="form-element">
            <label for="author">Author:</label>
            <input type="text" id="author" name="author" required>
        </div>
        <div class="form-element">
            <label for="pages">Page Count:</label>
            <input type="text" id="pages" name="pages" placeholder="0">
        </div>
        <div class="form-element radio-container">
            <label for="yesRead">Have you read this book?</label>
            <input type="radio" id="yesRead" name="Read" value="1">Yes
            <label for="notRead"></label>
            <input type="radio" id="notRead" name="Read" value="0" checked>No
        </div>
        <button type="submit">Add Book</button>
    </form>
    </div>
</div>
</div>
</body>
</html>
